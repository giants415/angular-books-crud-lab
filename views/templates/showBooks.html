<h2>{{ShowBooksCtrl.book.title}}</h2>
<br>
  <div class="row">
    <div class="col-xs-6">
      <p>Author: {{ShowBooksCtrl.book.author}}</p>
      <p>Release Date: {{ShowBooksCtrl.book.releaseDate}}</p>
      <br>
      <a href="#" ng-click="editForm=!editForm" class="btn btn-secondary">Edit this Entry</a>
      <a href="#" ng-click="ShowBooksCtrl.deleteBook(ShowBooksCtrl.book)" class="btn btn-danger">Delete this Entry</a>
        <div ng-show="editForm">
          <form ng-show="editForm" ng-submit="ShowBooksCtrl.updateBook(ShowBooksCtrl.book)">
            <div class="form-group">
              <input type="text" ng-model="ShowBooksCtrl.book.title" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
              <input type="text" ng-model="ShowBooksCtrl.book.author" class="form-control" placeholder="Author">
            </div>
            <div class="form-group">
              <input type="text" ng-model="ShowBooksCtrl.book.releaseDate" class="form-control" placeholder="Release Date">
            </div>
            <div class="form-group">
              <input type="text" ng-model="ShowBooksCtrl.book.image" class="form-control" placeholder="Book Cover Image">
            </div>
            <input type="submit" value="Update Book" class="btn btn-default">
          </form>
        </div>
    </div>
    <div class="col-xs-6">
      <img ng-src="{{ShowBooksCtrl.book.image}}" class="img-responsive">
    </div>
  </div>
